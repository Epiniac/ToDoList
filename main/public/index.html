<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <section id="todolist">
        <form>
            <input required="" type="text" placeholder="Allez en cours..." name="title" class="tache">
            <button class="ajouter">Ajouter</button>
        </form>
        <main>
            <div role="group" class="groupebtn">
                <button type="button"data-filter="all">Toutes</button>
                <button type="button" data-filter="todo">A faire</button>
                <button type="button" data-filter="done">Faites</button>
            </div>

            <ul class="listeTache">
            <li>
                <input type="checkbox" id="todo-1">
                <label for="todo-1">
                    Tâche à faire 2
                </label>
                <button class="delete-button">
                    <i class="bi bi-x"></i>
                </button>
                
            </li>
            <li >
                <input type="checkbox" id="todo-2">
                <label  for="todo-2">
                    Tâche à faire 1
                </label>
                <button class="delete-button">
                    <i class="bi bi-x"></i>
                </button>
            </li>
            </ul>
        </main>
    </section>
    <script src="./Assets/JS/script.js"></script>
</html>
